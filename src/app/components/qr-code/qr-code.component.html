<div class="container_qrCode">
        <img class="logo" src="/assets/logo.png">
        <div class="text_container">
                <h1>Seja bem vindo!</h1>
                <p>Para come√ßar informe seu nome e leia o QRcode da sua mesa</p>
        </div>

        <div class="row_input">
                
                <!-- <div class="col-md-9 col-sm-12 col-xs-12 p-3"> -->
        
                  <input [(ngModel)]="usuario.name" type="text" placeholder="Nome">
                <!-- </div> -->
        
        </div>
        
        
        <div class="qrcode_screen">
                <qr-scanner
                        [debug]="false"
                        [canvasWidth]="1080"
                        [canvasHeight]="720" 
                        [stopAfterScan]="true" 
                        [updateTime]="500"> 
                </qr-scanner>
        </div>
        
        <button type="button" class="btn btn-primary button-login" (click)="readQRCodeTable()">
                Ler QRcode
              </button>
</div>
