<div class="card-body p-3">

    <div class="card mb-3 bg-light pedido-amarelo">
        <div class="card-body p-3 pedido-amarelo">
            <div class="float-right mr-n2">
                <label class="custom-control custom-checkbox">
                    <span class="custom-control-label"></span>
                    <h5>PEDIDO: {{pedido.codigo_pedido}}</h5>
                </label>
            </div>
            <p><b>Cliente: </b> {{pedido.nome_cliente}} </p>
            <p><b>Produtos:</b> 
                <span *ngFor="let produto of pedido.produtos"><br>{{produto.nome}} | qt: {{produto.quantidade}}</span>
            </p>

            <a class="btn btn-outline-success btn-sm " (click)="patchToPreparando(pedido.id_pedido)">Aceitar</a>
            <a class="btn btn-outline-danger btn-sm m-2" (click)="patchToCancelado(pedido.id_pedido)">Cancelar</a>
        </div>
    </div>

</div>
