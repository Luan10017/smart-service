<div class="main" style="background-color: #f2f1ef;">

  <div class="head">
    <img class="logo" src="/assets/logo.png">
    <h2>Barra de Progresso</h2>
  </div>
  <ul>
    <li >
        <i class="icon fas fa-thumbs-up"></i>
        <div class="progress one">
            <p>1</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Aprovação</p>
    </li>
    <li>
        <i class="icon fas fa-hamburger"></i>
        <div class="progress two">
            <p>2</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Preparação</p>
    </li>
    <li>
        <i class="icon fas fa-motorcycle"></i>
        <div class="progress three">
            <p>3</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Saiu para entrega</p>
    </li>
    <li>
        <i class="icon fas fa-utensils"></i>
        <div class="progress four">
            <p>4</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Entregue</p>
    </li>
  </ul>

</div>
