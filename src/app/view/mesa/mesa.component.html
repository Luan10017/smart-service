<div class="container">
  <div class="d-flex  p-3 my-3 text-white bg-secondary rounded shadow-sm" id="nav">
    <div class="d-flex align-itens-center mr-auto">
      <img class="logo" src="/assets/smart-service-branco.png" width="50%"> <span class="logo"></span>
      <div class="lh-1">
        <h1 class="mb-0"></h1>

        <small></small>
      </div>
    </div>
    <div class="p-3">
      <h3><i class="icon fas fa-hamburger me-2"></i> Listagem de Mesas</h3>
    </div>
    <div class="p-3">
      <a href="admin/pedidos">
        <button class="btn btn-outline-light">
          Ir para Pedidos
        </button>
      </a>
    </div>
    <div class="p-3">
      <a routerLink="/admin/lista/produtos">
        <button class="btn btn-outline-light">
          Ir para Lista de Produtos
        </button>
      </a>
    </div>
    <div class="p-3">
      <a href="/home">
        <button class="btn btn-outline-light">
          Ir para Home
        </button>
      </a>
    </div>

  </div>

  <br>
  <div class="row">
    <div class="mb-3  col-3">

    </div>
    <div class="card mb-3 bg-light col-6">
      <br>
      <div class="row">
        <section class="mesa_conteiner text-center">
          <h1>Mesa {{mesa}}</h1>
          <p>Status: {{status}}</p>
          <ul>
            <li style="list-style:none ;" *ngFor="let iten of itens">{{iten.nome_produto}}</li>
          </ul>
          <h1>Total: {{total}}</h1>

          <div class="controle">
            <button class="btn btn-danger button-editar" (click)="liberaMesa()">Fechar e liberar a mesa</button>
          </div>
        </section>
        <br>

      </div>
      <br>
      <br>
    </div>
    <div class="mb-3  col-3">

    </div>
  </div>

</div>
