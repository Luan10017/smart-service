<div class="container_pagameto">
    <img class="logo" src="/assets/logo.png">
    <div class="text_container">
            <h1>Foi um prazer te atender {{nomeUsuario}}!</h1>
            <p>Abaixo você pode verificar sua conta e se dirigir ao caixa</p>
    </div>


    
    
    <div class="conta_wrapper">
        <table width="100%">
            <thead>
                <tr>
                    <th>item</th>
                    <th>Nome</th>
                    <th>Quant.</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carrinho.itens; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.quantidade}}</td>
                    <td>{{item.preco | currency : 'BRL'}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>{{carrinho.total | currency : 'BRL'}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>
