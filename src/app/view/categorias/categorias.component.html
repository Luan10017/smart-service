<div class="container-fluid px-4" style="background-color: #f2f1ef;">

  <div class="row my-5">
    <h3 class="fs-4 mb-3 text-center">Bebidas</h3>

    <div class="col">
      <div  *ngIf="products.length > 0; else semProdutos" class="container" style="padding: 0%;">

        <app-product-card *ngFor="let product of products" [products]="product"></app-product-card>

      </div>
    </div>
  </div>

</div>

<ng-template #semProdutos>
  <p id="msgVazio">Nenhum produto foi cadastrado!</p>
</ng-template>
